spring.datasource.url=jdbc:postgresql://${DB_HOST}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
hibernate.dialect=org.hibernate.dialect.HSQLDialect

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.format-sql = true
# el puerto por defecto es 8080 que usa spring start web
# me toco cambiarlo por que estaba ocupado
# en el archivo del codigo frontend en archivo script.js getDatos
# en string de base de la URL lo cambie también por 8081
server.port=8081